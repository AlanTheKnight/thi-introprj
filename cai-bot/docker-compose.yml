services:
  nginx5:
    container_name: nginx5
    build:
      context: ./web
      dockerfile: ./Dockerfile
    ports:
      - "5001:80"
    volumes:
      - ./web/site.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - my-network5
    depends_on:
      - flask5
  flask5:
    build:
      context: ./
      dockerfile: ./bot/Dockerfile
    container_name: flask5
    ports:
      - "8005:8000"
    networks:
      my-network5:
        aliases:
          - flask-app5
    environment:
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  my-network5:
